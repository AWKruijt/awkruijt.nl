{{ $plotfolio := .Site.Data.plotfolio }}

<section class="greyblue">
  <h3> {{ $plotfolio.title }}</h3>
  <br>
  <div class="row justify-content-md-center text-center">

    {{ range $index, $element := $plotfolio.plotfolio }}

    <a href="{{ $element.link }}" class="col-12 col-lg-6 col-md-6 mb-3">
      <div class="card-img-bg p-4"  style="background-image: url( {{.Site.BaseURL}}images/{{ $element.image }});">
      </div>
      <h7><p class="text-below-card"> {{ $element.description }} </p></h7>
    </a>

    {{ end }}
  </div>
</section>
